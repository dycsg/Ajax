<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/jquery.min.js"></script>
</head>

<body>
    <script>
        // jQuery使用jsonp
        $(function () {
            $.ajax({
                uel: 'http://ajax.frontend.itheima.net:3006/api/jsonp?name=zs&age=20',
                // 必须加datatype
                dataType: 'jsonp',
                // 该变callback
                jsonp: 'dyc',    //一般不用这个
                // 改变随机生成的回调函数名称
                jsonpCallback: 'zyq',
                success: function (res) {
                    console.log(res);
                }
            })
        })
    </script>
</body>

</html>
